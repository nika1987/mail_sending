{% extends 'mail_sending/base.html' %}

{% block content %}

<div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-dark">

                    <div class="card-header py-3 text-bg-secondary border-dark">
                        <h4 class="my-0 fw-normal text-center">{{ object.title|title }}</h4>
                    </div>

                    <div class="card-body">

                        <p class="card-text">Клиент: client</p>
                        <p class="card-text">Сообщение: message</p>
                        <p class="card-text">Время рассылки: {{ object.time_mail }}</p>
                        <p class="card-text">Период рассылки: {{ object.period_mail }} </p>
                        <p class="card-text">Статус рассылки: status_mail</p>


                        <hr>

                        <div class="btn-group">
                            <a href="{% url 'mail_sending:mail_sending_update' object.pk %}" class="btn btn-outline-success">Edit</a>
                            <a href="{% url 'mail_sending:mail_sending_delete' object.pk %}" class="btn btn-outline-danger">Delete</a>
                        </div>

                        <a href="{% url 'mail_sending:mail_sending_index' %}" type="button" class="btn btn-sm btn-outline-secondary btn-lg float-end">Назад</a>

                    </div>
                </div>


</div>

{% endblock %}
