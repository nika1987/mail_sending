{% extends 'mail_sending/base.html' %}

{% block content %}



    <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-dark">
                    <div class="card-header py-3 text-bg-secondary border-dark">
                        <h2 class="fw-light">Профиль пользователя</h2>
                    </div>

                    <div class="card-body">
                      <form method="post" enctype="multipart/form-data">

                            {% csrf_token %}
                            {{ form.as_p }}

                            <button type="submit" class="btn btn-outline-success">Сохранить</button>
                      </form>

                    </div>

                    <div class="card-footer py-3 text-bg-white border-dark">
                        <a href="{% url 'users:generate_new_password' %}" class="btn btn-outline-danger">Поменять пароль</a>
                    </div>

                </div>
    </div>





{% endblock %}
